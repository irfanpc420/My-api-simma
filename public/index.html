<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot API Test (3D)</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
      line-height: 1.6;
      perspective: 1000px; /* 3D Perspective */
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1e1e1e;
    }

    body.dark-mode form {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }

    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #fff;
      border-color: #444;
    }

    body.dark-mode button {
      background-color: #4caf50;
    }

    body.dark-mode .status-message {
      background-color: #1e1e1e;
      border-color: #333;
    }

    /* Header Styles */
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      transform-style: preserve-3d; /* Enable 3D for children */
    }

    /* Form Styles */
    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      transform: rotateX(0deg) rotateY(0deg); /* Initial 3D rotation */
    }

    form:hover {
      transform: rotateX(10deg) rotateY(10deg); /* 3D hover effect */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #333;
      transition: color 0.3s ease;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #27ae60;
      outline: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
    }

    /* Clear Button */
    .clear-btn {
      background-color: #e74c3c;
      margin-left: 10px;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }

    /* Response and Status Messages */
    #response, .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: #333;
      font-size: 1rem;
      border: 1px solid #ccc;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .warning {
      background-color: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
      transform: rotateX(0deg) rotateY(0deg); /* 3D loader effect */
    }

    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"], button {
        font-size: 0.9rem;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bot API Test (3D)</h1>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <!-- Teach the bot -->
    <h2>Teach the Bot:</h2>
    <form id="teachForm">
      <div class="form-group">
        <label for="teachMessage">Message:</label>
        <input type="text" id="teachMessage" placeholder="Enter message" required>
      </div>
      <div class="form-group">
        <label for="teachReply">Reply:</label>
        <input type="text" id="teachReply" placeholder="Enter reply" required>
      </div>
      <button type="submit">Teach</button>
      <button type="button" class="clear-btn" onclick="clearTeachForm()">Clear</button>
      <div class="loader" id="teachLoader"></div>
    </form>

    <!-- Get reply from the bot -->
    <h2>Get Reply from the Bot:</h2>
    <form id="replyForm">
      <div class="form-group">
        <label for="replyMessage">Message:</label>
        <input type="text" id="replyMessage" placeholder="Enter message to get reply" required>
      </div>
      <button type="submit">Get Reply</button>
      <button type="button" class="clear-btn" onclick="clearReplyForm()">Clear</button>
      <div class="loader" id="replyLoader"></div>
    </form>

    <!-- Response area -->
    <div id="response"></div>

    <!-- Status message area -->
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    // Dark Mode Toggle
    const toggleDarkModeButton = document.getElementById('toggleDarkMode');
    toggleDarkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Helper Function for Fetch Requests
    async function fetchAPI(url, method, body) {
      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error('Error:', error);
        showStatusMessage('Error: Something went wrong.', 'error');
      }
    }

    // Teach Form Submission
    document.getElementById('teachForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const teachLoader = document.getElementById('teachLoader');
      teachLoader.style.display = 'block';

      const message = document.getElementById('teachMessage').value.trim();
      const reply = document.getElementById('teachReply').value.trim();

      if (!message || !reply) {
        showStatusMessage('Error: Both fields are required.', 'error');
        teachLoader.style.display = 'none';
        return;
      }

      const data = await fetchAPI('/teach', 'POST', { message, reply });
      if (data) {
        document.getElementById('response').textContent = data.message || 'Success! The bot has been taught.';
        showStatusMessage('Success! The bot has been taught.', 'success');
      }

      teachLoader.style.display = 'none';
    });

    // Reply Form Submission
    document.getElementById('replyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const replyLoader = document.getElementById('replyLoader');
      replyLoader.style.display = 'block';

      const message = document.getElementById('replyMessage').value.trim();

      if (!message) {
        showStatusMessage('Error: Message field is required.', 'error');
        replyLoader.style.display = 'none';
        return;
      }

      const data = await fetchAPI('/reply', 'POST', { message });
      if (data) {
        document.getElementById('response').textContent = data.reply ? `Bot Reply: ${data.reply}` : 'No reply found for this message.';
        showStatusMessage('Reply received successfully.', 'success');
      }

      replyLoader.style.display = 'none';
    });

    // Function to show status messages
    function showStatusMessage(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
    }

    // Clear Teach Form
    function clearTeachForm() {
      document.getElementById('teachMessage').value = '';
      document.getElementById('teachReply').value = '';
      document.getElementById('response').textContent = '';
      document.getElementById('statusMessage').textContent = '';
    }

    // Clear Reply Form
    function clearReplyForm() {
      document.getElementById('replyMessage').value = '';
      document.getElementById('response').textContent = '';
      document.getElementById('statusMessage').textContent = '';
    }
  </script>
</body>
</html>
