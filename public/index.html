<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teach the Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin: 10px 0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teach the Bot</h1>
    <div class="form-group">
      <label for="ask">Question:</label>
      <input type="text" id="ask" placeholder="Enter a question">
    </div>
    <div class="form-group">
      <label for="ans">Answer:</label>
      <input type="text" id="ans" placeholder="Enter an answer">
    </div>
    <button onclick="teachBot()">Teach the Bot</button>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    async function teachBot() {
      const ask = document.getElementById('ask').value.trim().toLowerCase();
      const ans = document.getElementById('ans').value.trim();

      if (!ask || !ans) {
        document.getElementById('responseMessage').innerText = "Please enter both a question and an answer.";
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/teach', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ask, ans }),
        });

        const data = await response.json();

        if (data.message) {
          document.getElementById('responseMessage').innerText = `Successfully taught: "${ask}" â†’ "${ans}"`;
        } else {
          document.getElementById('responseMessage').innerText = `Error: ${data.err}`;
        }
      } catch (error) {
        document.getElementById('responseMessage').innerText = "Failed to teach the bot. Try again later.";
      }
    }
  </script>
</body>
</html>
