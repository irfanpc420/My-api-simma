<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach & Reply</title>
    <script>
        async function teachMessage() {
            const message = document.getElementById("teachMessage").value;
            const reply = document.getElementById("teachReply").value;

            const response = await fetch('/teach', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, reply })
            });

            const result = await response.text();
            alert(result);
        }

        async function getReply() {
            const message = document.getElementById("getMessage").value;

            const response = await fetch(`/reply?message=${message}`);
            const result = await response.json();

            if (result.reply) {
                document.getElementById("replyResult").innerText = "Reply: " + result.reply;
            } else {
                document.getElementById("replyResult").innerText = "No reply found!";
            }
        }
    </script>
</head>
<body>
    <h2>Teach a Message</h2>
    <input type="text" id="teachMessage" placeholder="Message">
    <input type="text" id="teachReply" placeholder="Reply">
    <button onclick="teachMessage()">Teach</button>

    <h2>Check a Reply</h2>
    <input type="text" id="getMessage" placeholder="Message">
    <button onclick="getReply()">Get Reply</button>
    <p id="replyResult"></p>
</body>
</html>
