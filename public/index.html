<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot API Test (3D Background)</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
      line-height: 1.6;
      overflow: hidden; /* Prevent scrollbar for particles */
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Header Styles */
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      position: relative;
      z-index: 2; /* Ensure header stays above particles */
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2; /* Ensure container stays above particles */
    }

    /* Form Styles */
    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 3D Particles Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind other elements */
    }
  </style>
</head>
<body>
  <header>
    <h1>Bot API Test (3D Background)</h1>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <!-- Teach the bot -->
    <h2>Teach the Bot:</h2>
    <form id="teachForm">
      <div class="form-group">
        <label for="teachMessage">Message:</label>
        <input type="text" id="teachMessage" placeholder="Enter message" required>
      </div>
      <div class="form-group">
        <label for="teachReply">Reply:</label>
        <input type="text" id="teachReply" placeholder="Enter reply" required>
      </div>
      <button type="submit">Teach</button>
      <button type="button" class="clear-btn" onclick="clearTeachForm()">Clear</button>
      <div class="loader" id="teachLoader"></div>
    </form>

    <!-- Get reply from the bot -->
    <h2>Get Reply from the Bot:</h2>
    <form id="replyForm">
      <div class="form-group">
        <label for="replyMessage">Message:</label>
        <input type="text" id="replyMessage" placeholder="Enter message to get reply" required>
      </div>
      <button type="submit">Get Reply</button>
      <button type="button" class="clear-btn" onclick="clearReplyForm()">Clear</button>
      <div class="loader" id="replyLoader"></div>
    </form>

    <!-- Response area -->
    <div id="response"></div>

    <!-- Status message area -->
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    // Dark Mode Toggle
    const toggleDarkModeButton = document.getElementById('toggleDarkMode');
    toggleDarkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Helper Function for Fetch Requests
    async function fetchAPI(url, method, body) {
      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error('Error:', error);
        showStatusMessage('Error: Something went wrong.', 'error');
      }
    }

    // Teach Form Submission
    document.getElementById('teachForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const teachLoader = document.getElementById('teachLoader');
      teachLoader.style.display = 'block';

      const message = document.getElementById('teachMessage').value.trim();
      const reply = document.getElementById('teachReply').value.trim();

      if (!message || !reply) {
        showStatusMessage('Error: Both fields are required.', 'error');
        teachLoader.style.display = 'none';
        return;
      }

      const data = await fetchAPI('/teach', 'POST', { message, reply });
      if (data) {
        document.getElementById('response').textContent = data.message || 'Success! The bot has been taught.';
        showStatusMessage('Success! The bot has been taught.', 'success');
      }

      teachLoader.style.display = 'none';
    });

    // Reply Form Submission
    document.getElementById('replyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const replyLoader = document.getElementById('replyLoader');
      replyLoader.style.display = 'block';

      const message = document.getElementById('replyMessage').value.trim();

      if (!message) {
        showStatusMessage('Error: Message field is required.', 'error');
        replyLoader.style.display = 'none';
        return;
      }

      const data = await fetchAPI('/reply', 'POST', { message });
      if (data) {
        document.getElementById('response').textContent = data.reply ? `Bot Reply: ${data.reply}` : 'No reply found for this message.';
        showStatusMessage('Reply received successfully.', 'success');
      }

      replyLoader.style.display = 'none';
    });

    // Function to show status messages
    function showStatusMessage(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
    }

    // Clear Teach Form
    function clearTeachForm() {
      document.getElementById('teachMessage').value = '';
      document.getElementById('teachReply').value = '';
      document.getElementById('response').textContent = '';
      document.getElementById('statusMessage').textContent = '';
    }

    // Clear Reply Form
    function clearReplyForm() {
      document.getElementById('replyMessage').value = '';
      document.getElementById('response').textContent = '';
      document.getElementById('statusMessage').textContent = '';
    }

    // 3D Particles Background
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 100;

    // Particle Class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = document.body.classList.contains('dark-mode') ? '#ffffff' : '#333333';
      }

      update(mouse) {
        if (mouse.x && mouse.y) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            this.x -= dx * 0.02;
            this.y -= dy * 0.02;
          }
        }

        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Initialize Particles
    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    // Animate Particles
    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        particle.update(mouse);
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    // Resize Canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    // Update Particle Colors on Dark Mode Toggle
    toggleDarkModeButton.addEventListener('click', () => {
      particles.forEach((particle) => {
        particle.color = document.body.classList.contains('dark-mode') ? '#ffffff' : '#333333';
      });
    });
  </script>
</body>
</html>
