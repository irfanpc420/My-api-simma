<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teach the Bot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #333;
      font-size: 2em;
    }

    .input-group {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .response {
      margin-top: 20px;
      font-size: 1.2em;
      color: #4CAF50;
    }

    .error {
      margin-top: 20px;
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Teach the Bot</h1>
    <p>Enter a question and answer to teach the bot. The bot will remember it!</p>

    <div class="input-group">
      <input type="text" id="ask" placeholder="Enter a question..." />
      <input type="text" id="answer" placeholder="Enter an answer..." />
      <button onclick="teachBot()">Teach Bot</button>
    </div>

    <div id="response" class="response"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function teachBot() {
      const ask = document.getElementById('ask').value.trim().toLowerCase();
      const answer = document.getElementById('answer').value.trim();

      if (!ask || !answer) {
        document.getElementById('error').textContent = 'Please provide both question and answer!';
        return;
      }

      try {
        const response = await fetch(`http://localhost:2040/teach?ask=${encodeURIComponent(ask)}&ans=${encodeURIComponent(answer)}`);
        const data = await response.json();

        if (data.err) {
          document.getElementById('error').textContent = data.err;
          document.getElementById('response').textContent = '';
        } else {
          document.getElementById('response').textContent = `Successfully taught: "${answer}" for "${ask}"`;
          document.getElementById('error').textContent = '';
        }
      } catch (error) {
        document.getElementById('error').textContent = 'Failed to teach the bot. Try again later.';
        document.getElementById('response').textContent = '';
      }
    }
  </script>
  
</body>
</html>
