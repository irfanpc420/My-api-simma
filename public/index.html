<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRFAN's PERSONAL API</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff; /* লেখা সাদা রঙের */
      background-image: url('https://i.postimg.cc/qqNS6FBP/3-D-Block-iphone.jpg'); /* আপনার ইমেজ URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #fff; /* বক্সের দাগ সাদা */
      border-radius: 5px;
      background-color: transparent; /* ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      color: #fff; /* লেখা সাদা */
    }

    input[type="text"]::placeholder {
      color: #ccc; /* প্লেসহোল্ডার টেক্সট হালকা সাদা */
    }

    button {
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2ecc71;
    }

    /* Response Area */
    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5); /* ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      border: 2px solid #fff; /* বক্সের দাগ সাদা */
      border-radius: 5px;
      color: #fff; /* লেখা সাদা */
    }
  </style>
</head>
<body>
  <header>
    <h1>IRFAN's PERSONAL API</h1>
  </header>

  <div class="container">
    <!-- Teach the bot -->
    <h2 style="color: #fff;">Teach the Bot:</h2>
    <form id="teachForm">
      <label for="teachMessage">Message:</label>
      <input type="text" id="teachMessage" placeholder="Enter message" required>
      
      <label for="teachReply">Reply:</label>
      <input type="text" id="teachReply" placeholder="Enter reply" required>
      
      <button type="submit">Teach</button>
    </form>

    <!-- Get reply from the bot -->
    <h2 style="color: #fff;">Get Reply from the Bot:</h2>
    <form id="replyForm">
      <label for="replyMessage">Message:</label>
      <input type="text" id="replyMessage" placeholder="Enter message to get reply" required>
      
      <button type="submit">Get Reply</button>
    </form>

    <!-- Response area -->
    <div id="response"></div>
  </div>

  <script>
    // Teach Form Submission
    document.getElementById('teachForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('teachMessage').value.trim();
      const reply = document.getElementById('teachReply').value.trim();

      if (!message || !reply) {
        alert('Both fields are required!');
        return;
      }

      document.getElementById('response').textContent = `Bot taught: ${message} -> ${reply}`;
      document.getElementById('teachMessage').value = '';
      document.getElementById('teachReply').value = '';
    });

    // Reply Form Submission
    document.getElementById('replyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('replyMessage').value.trim();

      if (!message) {
        alert('Message field is required!');
        return;
      }

      // Simulate a bot response
      document.getElementById('response').textContent = `Bot Reply: IRFAN`;
      document.getElementById('replyMessage').value = '';
    });
  </script>
</body>
</html>
