<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot API Test</title>
</head>
<body>
  <h1>Bot API Test</h1>
  
  <h2>Teach the bot:</h2>
  <form id="teachForm">
    <input type="text" id="teachMessage" placeholder="Enter message" required><br>
    <input type="text" id="teachReply" placeholder="Enter reply" required><br>
    <button type="submit">Teach</button>
  </form>

  <h2>Get reply from the bot:</h2>
  <form id="replyForm">
    <input type="text" id="replyMessage" placeholder="Enter message to get reply" required><br>
    <button type="submit">Get Reply</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('teachForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('teachMessage').value;
      const reply = document.getElementById('teachReply').value;

      fetch('/teach', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, reply }),
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').textContent = data;
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('replyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('replyMessage').value;

      fetch('/reply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').textContent = data.reply;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
