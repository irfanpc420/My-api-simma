<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - IRFAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: cyan;
        }
        .chat-box {
            background: black;
            color: cyan;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            text-align: left;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(45deg, red, orange);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chatbot</h1>
        <div class="chat-box" id="chat">
            <p><b>Bot:</b> Hi! My Name is üåÄ <b>IRFAN</b> üåÄ. What's your name?</p>
        </div>

        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>

        <h2>Teach Bot</h2>
        <input type="text" id="teachQuestion" placeholder="Teach question..."><br>
        <input type="text" id="teachAnswer" placeholder="Bot Answer?"><br>
        <button onclick="teachBot()">Submit</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById('userInput').value;
            let chatBox = document.getElementById('chat');

            if (input.trim() === '') return;

            chatBox.innerHTML += `<p><b>You:</b> ${input}</p>`;
            document.getElementById('userInput').value = '';

            // API ‡¶•‡ßá‡¶ï‡ßá ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶Ü‡¶®‡¶æ
            let response = await fetch('/api/chatbot?message=' + encodeURIComponent(input));
            let data = await response.json();

            setTimeout(() => {
                chatBox.innerHTML += `<p><b>Bot:</b> ${data.reply || "I don't know this yet! Teach me below. üòä"}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        async function teachBot() {
            let question = document.getElementById('teachQuestion').value;
            let answer = document.getElementById('teachAnswer').value;

            if (question.trim() === '' || answer.trim() === '') return alert("Please enter a valid question and answer!");

            // API-‡¶§‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            let result = await fetch('/api/teach', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, answer })
            });

            let data = await result.json();
            alert(data.message);

            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡¶æ
            document.getElementById('teachQuestion').value = '';
            document.getElementById('teachAnswer').value = '';
        }
    </script>

</body>
</html>
